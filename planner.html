<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>
    <link rel="stylesheet" href="./planner.css">
</head>

<body>

    <div class="actbox">
        <input type="text" placeholder="Insert a new task" id="input">
        <button onclick="addTask()">Add</button>
    </div>

    <div class="tasksort">

        <div class="pend"  >
            <div class="pendTitle">
                <h1>Pending</h1>
            </div>
            <div class="pendItems" id="pend">

            </div>
        </div>

        <div class="ong">
            <div class="ongTitle">
                <h1>Ongoing</h1>
            </div>
            <div class="ongItems" id="ong">
                
            </div>
        </div>

        <div class="end">
            
            <div class="endTitle">
                <h1>Completed</h1>
            </div>
            <div class="endItems" id="end">

            </div>

        </div>
    </div>



    <script src="./planner.js"></script>
</body>

</html>
